<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:view contentType="text/html" />

<h:head>
	<title>Sistema de NFs</title>
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<div id="blocoCabecalho">
		<div>
			<h:graphicImage library="imagens" name="logo-uber.png"
				id="logoCompany" />
		</div>
	</div>

	<div id="blocoConteudo">
		<div class="container">
			<h2>Login no sistema</h2>
			<h:form>
				<h:panelGrid columns="2" styleClass="campos">
					<h:outputLabel value="Login:" for="login" />
					<h:inputText id="login" value="#{loginMB.usuario.login}" />

					<h:outputLabel value="Senha:" for="senha" />
					<h:inputSecret id="senha" value="#{loginMB.usuario.senha}" />

					<br></br>
					<h:commandButton value="Efetuar login"
						action="#{loginMB.efetuarLogin}" />
				</h:panelGrid>
			</h:form>
		</div>
	</div>

</h:body>

</html>
